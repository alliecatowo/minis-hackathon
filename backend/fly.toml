app = "minis-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  DEBUG = "false"
  LOG_LEVEL = "INFO"
  DATABASE_URL = "sqlite+aiosqlite:////data/minis.db"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/api/health"

[mounts]
  source = "minis_data"
  destination = "/data"
